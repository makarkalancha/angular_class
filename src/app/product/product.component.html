<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{'last':isTheLast(data)}">
    <img src={{data.photo}} alt="">
    <div class="caption">
      <h3>{{data.title | uppercase}} - {{data.price | currency: 'CAD' : 'symbol' : '.2'}}</h3>
      <p>{{data.description}}</p>
      <p>
        <button class="btn btn-primary" (click)="clickHandler()">Add to basket</button>
      </p>
    </div>
  </div>
</div>
